<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Cliente que usa los Sockets.io-->
  <script src="mensajes.js" defer></script>
</head>

<body>
  <h2>Chat</h2>
  <input type="text" placeholder="Escribe aquÃ­ los mensajes..." autocomplete="off" id="messageInput">
  <button id="submitButton">Send</button>

  <div id="chatMessages"></div>
  <!-- <h3>Mensajes recibidos</h3>
  <p id="display"></p> -->

  <script>
    const socket = io();

    document.getElementById('submitButton').addEventListener('click', () => {
        const message = document.getElementById('messageInput').value;
        socket.emit('chatMessage', message);
        document.getElementById('messageInput').value = '';
    });

    // Manejar mensajes recibidos del servidor
    socket.on('chatMessage', (message) => {
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
    });
</script>

</body>
</html>
