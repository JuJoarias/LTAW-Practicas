<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>El rincon del JAWA</title>
        <link rel="icon" type="image/x-icon" href="imagenes/jawa_icon-icons.com_76960.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="boton.css"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div class="titulos">
            <h1>El rincon del JAWA</h1>
            <h2>Elige la nave que mas te guste</h2>
            <h6>Ninguna de las naves fue robada ni saqueada</h6>
            <button class="btn" onclick="toggleLogin()">Login</button>
            <div class="overlay">
                <div class="login">
                    <div class="header">
                        <h1>Login</h1>
                        <i class="fas fa-times" onclick="toggleLogin()"></i>
                    </div>
                    <div class="body">
                        <form action="/log_in" class="form" method="post">
                            <input type="text" id="username" placeholder="username" />
                            <input type="password" id="password" placeholder="Password" />
                            <div class="footer">
                                <input type="submit" class="btn2" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor">
            <div class="carta">
                
                <figure>
                    <a href="halcon.html">
                    <img id="imagen" src="imagenes/halcon_milenario.jpg" alt="Mi imagen" >
                    </a>
                </figure>
                <div class="nombre">Halcon Milenario</div>
                
            </div>
            <div class="carta">
                
                <figure>
                    <a href="razor.html">
                    <img id="imagen" src="imagenes/razor1.jpg" alt="Mi imagen" >
                    </a>
                </figure>
                <div class="nombre">Razor Crest</div>
                
            </div>
            <div class="carta">
                
                <figure>
                    <a href="slave.html">
                    <img id="imagen" src="imagenes/slave1.jpeg" alt="Mi imagen" >
                    </a>
                </figure>
                <div class="nombre">Slave 1</div>
                
            </div>
        </div>      
    </body>
    <script>
        function toggleLogin() {
          document.querySelector(".overlay").classList.toggle("open");
        }
      </script>
    </html>
